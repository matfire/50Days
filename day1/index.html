<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Cards</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1540270776932-e72e7c2d11cd?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2251&q=80');">
            <h3>Mountains</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1547380109-a2fffd5b9036?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2724&q=80');">
            <h3>Photografs</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1547844149-792ce502416a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2250&q=80');">
            <h3>Ligths</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1587133097948-0c598bf1c457?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2250&q=80');">
            <h3>Falls</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1539634262233-7c0b48ab9503?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2211&q=80');">
            <h3>Beach</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
